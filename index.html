<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitBot Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>

    <div class="page-container" id="login-page">
        <div class="login-container">
            <div class="login-logo">
                <i class="fa-solid fa-dumbbell"></i>
            </div>
            <h1 class="login-title">Fitbot</h1>
            <p class="login-subtitle">Masuk untuk memulai asisten kebugaran Anda</p>

            <form class="login-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <div class="input-wrapper">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" id="email" placeholder="email@example.com">
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-wrapper">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" id="password" placeholder="••••••••">
                    </div>
                </div>

                <div class="form-options">
                    <label><input type="checkbox"> Ingat saya</label>
                    <a href="#">Lupa password?</a>
                </div>

                <button type="button" class="login-btn" id="login-btn">Masuk</button>

                <p class="signup-link">
                    Belum punya akun? <a href="#">Daftar Sekarang</a>
                </p>
            </form>
        </div>
    </div>

    <div class="splash-screen" id="splash-screen">
        <div class="splash-logo">
            <i class="fa-solid fa-dumbbell"></i>
        </div>
        <h1 class="splash-title">Fitbot</h1>
        <p class="splash-subtitle">Asisten kebugaran virtual Anda untuk hidup lebih sehat</p>
        <button class="splash-btn" id="open-chat-modal-btn">Get Healthier</button>
    </div>

    <div class="chat-view" id="chat-view">
        <div class="chat-header">
            <div class="header-logo">
                <i class="fa-solid fa-dumbbell"></i>
            </div>
            <div class="header-text">
                <h1>Fitbot</h1>
                <p>Asisten Kebugaran Virtual Anda</p>
            </div>
        </div>
        <div class="chat-box" id="chat-box">
            </div>
        <div class="chat-input-area">
            <input type="text" id="user-input" placeholder="Ketik pesan atau jawaban Anda...">
            <button id="send-btn"><i class="fa-solid fa-paper-plane"></i></button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
